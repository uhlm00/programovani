<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moje vizitka</title>

    <!-- Google Font (volitelné) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* === RESET & ZÁKLAD === */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fbf8e9; /* tlumené pozadí stránky */
        font-family: "Inter", system-ui, sans-serif;
        color: #2a2a2a;
      }

      /* === VIZITKA === */
      .card {
        width: 320px;
        padding: 2rem 2.25rem;
        border-radius: 16px;
        background: linear-gradient(135deg, #ffeecc 0%, #ffe7b3 100%);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .card h1 {
        margin: 0 0 0.25rem;
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .card p {
        margin: 0.25rem 0;
        line-height: 1.5;
      }
      .label {
        font-weight: 600;
      }
      .divider {
        margin: 1.25rem auto;
        height: 2px;
        width: 60%;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 2px;
      }
    </style>
  </head>

  <body>
    <section class="card">
      <h1>Jiří Novák</h1>
      <p class="label">Frontend Developer</p>

      <div class="divider"></div>

      <p>
        <span class="label">Adresa:</span> Vzorová&nbsp;ulice&nbsp;123, Praha
      </p>
      <p><span class="label">E-mail:</span> jiri.novak@example.com</p>
      <p><span class="label">Telefon:</span> +420&nbsp;777&nbsp;123&nbsp;456</p>
    </section>
  </body>
</html>
